<html>
<head>
    <!--Basic Config-->
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <base target="_blank">
    <title>Hacker news visualization</title>
    <!--Vis and Jquery-->
    <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="node_modules/vis/dist/vis-network.min.css">
    <!--Progress bar and formating-->
    <script src='node_modules/nprogress/nprogress.js'></script>
    <script src='node_modules/json-formatter-js/dist/json-formatter.js'></script>
    <link rel='stylesheet' href='node_modules/nprogress/nprogress.css'/>
    <!--Styling-->
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="popup.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">

    <link href='fonts.css' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="main-body">
    <div id="headerFlex">
        <header id="navContainer" class="flex-container">
            <a href="https://etlsh.com" class="logoDiv">
                <img id="logo" src="logo.jpg"
                     alt="Site Logo">
            </a>
            <div class="flex-item" id="links">
                <ul>
                    <li><a href="https://etlsh.com">Blog</a></li>
                    <li><a href="https://github.com/itielshwartz/Hackernews-visualization">Github</a></li>
                    <li><a href="https://news.ycombinator.com/">Hackernews</a></li>
                </ul>
            </div>
            <div class="flex-item">
                <h5>Hackernews visualization</h5>
            </div>
            <div class="flex-container" id="story-search-container">
                <form class="flex-item">
                    <input type="button" id="new-button" class="story-type" value="New"
                           onclick="initGraph('new');">
                    <input type="button" id="hot-button" class="story-type" value="Top"
                           onclick="initGraph('hot');">
                    <input type="button" id="best-button" class="story-type" value="Best"
                           onclick="initGraph('best');">
                    <input type="search" placeholder="Enter story id" id="story-search-box" name="valueId"
                           class="story-type">
                    <input type="button" id="story-search-button" value="Visualize" class="story-type"
                           onclick="searchStory(this.form.valueId.value)"
                    >
                </form>
            </div>
            <img class="logoDiv" src="info_logo.png" alt="help"
                 alt="Site Logo" onclick="show('popup2')">

        </header>
    </div>
    <div class="body-container" id="mainSection">
        <div id="mynetwork"></div>
        <div id="jsonSideBar"></div>
    </div>
    <div class="loading" id="loadingBar"></div>

    <div class="popup" id="loadBlock"></div>

</div>
</body>
</body>
</html>
